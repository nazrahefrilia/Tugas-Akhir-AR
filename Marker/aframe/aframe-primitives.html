<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.6 -4" rotation="0 45 0" color="#FFC300"></a-box>
      <a-sphere position="0 3.6 -4" radius="1.25" color="silver"></a-sphere>
      <a-cylinder position="0 1.75 -4" radius="0.5" height="1.5" color="green"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"><a-text value="Hello, A-Frame!" color="#111" align="center"></a-text></a-plane>
      <a-sky src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fsechelt.jpg?1490307995926" radius="30"></a-sky>
      <a-torus-knot position="1 1.75 -4" radius="0.5" height="1.5" color="#00FFFF"></a-torus-knot>
      <a-torus-knot position="-1 1.75 -4" radius="0.5" height="1.5" color="#FF0000"></a-torus-knot>
      <a-dodecahedron position="3 1.75 -4" radius="0.5" height="2" color="#FFF000"></a-dodecahedron>
        <a-text value="Hello, A-Frame!" color="#111" position="3 2.5 -2" align="center"></a-text>

    </a-scene>
  </body>
</html>
