<!DOCTYPE html>
<html>

<head>
    <title>Tugas AR </title>
    <script src="aframe/library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="aframe/library/aframe-ar.js"></script>
    <!-- include text geometry -->
    
</head>


<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
<a-assets>
	<a-asset-item id="EE" src="./images/EE.png"></a-asset-item>
	<a-asset-item id="img1" src="./video/Profil Unila 2017.mp4"></a-asset-item>
    <a-asset-item id="img2" src="./images/photo/2.jpg"></a-asset-item>
</a-assets>
	<!-- handle unknown marker -->
        <!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

        <!-- handle hiro marker -->
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='opacity: 0.5;' src='#EE'>
            </a-box>
        </a-marker>


        <!-- handle matrix marker -->
        <a-marker type='barcode' value='12'>
            <a-plane width="6" height="6" src="#img1" position="0 0 0.5">
            </a-plane>
        </a-marker>

        <a-marker type='barcode' value='15'>
            <a-plane width="6" height="6" src="#img2" position="0 0 0.5">
            </a-plane>
        </a-marker>
		
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
